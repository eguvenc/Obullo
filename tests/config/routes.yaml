
# routes.yaml
#

/: 
    handler: App\Pages\WelcomeModel

/test:
    handler: App\Pages\TestModel
    middleware: App\Middleware\AuthMiddleware@onPost

/test_args/<int:id>:
    handler: App\Pages\TestArgsModel

/test_args/<int:id>/<int:number>:
    handler: App\Pages\TestArgsModel

/test_error:
    handler: App\Pages\TestErrorModel

/test_view:
    handler: App\Pages\TestViewModel

/test_partial_view:
    handler: App\Pages\TestPartialViewModel

/test_multi:
    handler: App\Pages\TestModel
    middleware: App\Middleware\AuthMiddleware@onGet|onPost

/plugin_test:
    handler: App\Pages\PluginModel

/set_locale:
    handler: App\Pages\SetLocaleModel
    middleware: Obullo\Middleware\SetLocaleMiddleware